<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Personal Budget</title>
</head>
<body>
    <h1>Personal Budget</h1>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./add-new-convert.html">Add a new Convert</a>
    </nav>
    <h2>Add a new Convert</h2>
    <div class="inputs">
        <div class="form-group">
            <label for="name">
                <i class="fas fa-tag"></i> Convert Name:
            </label>
            <input type="text" id="name" placeholder="Enter convert name...">
        </div>
        
        <div class="form-group">
            <label for="description">
                <i class="fas fa-align-left"></i> Description:
            </label>
            <textarea 
                id="description" 
                rows="4"
                placeholder="Add detailed description..."
            ></textarea>
        </div>
        
        <button id="submit-btn" class="submit-button">
            <i class="fas fa-plus-circle"></i> Create Convert
        </button>
    </div>
    <div class="convert-container">
    </div>   
    <script src="/js/add-new-convert.js"></script>
</body>
</html>
